services:
postgres:
  image: postgres:15
  command: postgres -c timezone=UTC
  environment:
    POSTGRES_USER: ${POSTGRES_USER:-postgres}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    POSTGRES_DB: ${POSTGRES_DB:-sistema}
        volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 
    restart: always
    TZ: UTC

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    env_file:
      - ./apps/backend/.env
    environment:
      - TZ=UTC
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    depends_on:
      - postgres
    restart: always

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    environment:
      - TZ=UTC
    depends_on:
      - backend
    restart: always

  wpp-service:
    build:
      context: ./apps/wpp-service
      dockerfile: Dockerfile
    env_file:
      - ./apps/wpp-service/.env
    environment:
      - TZ=UTC
    volumes:
      - wpp-session:/usr/src/app/session
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=UTC
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - frontend
      - backend
      - wpp-service
    restart: always

volumes:
  db-data:
  wpp-session:
