version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sistema
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/sistema
      PORT: 3001
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    depends_on:
      - postgres
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  wpp-service:
    build:
      context: ./apps/wpp-service
      dockerfile: Dockerfile
    environment:
      PORT: 3002
    volumes:
      - wpp-session:/usr/src/app/session
    ports:
      - "3002:3002"
    depends_on:
      - backend

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
      - wpp-service

volumes:
  db-data:
  wpp-session:
