services:
  - type: web
    name: sistema-turnos-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd apps/backend && npm install && npm run build
    startCommand: cd apps/backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-turnos-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

databases:
  - name: sistema-turnos-db
    databaseName: sistema_turnos
    user: sistema_turnos_user
    plan: free

