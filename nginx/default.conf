upstream frontend {
  server frontend:3000;
}

upstream backend {
  server backend:3000;
}

upstream wpp {
  server wpp-service:3002;
}

server {
  listen 80;

  # =========================
  # API (PRIMERO, MUY IMPORTANTE)
  # =========================
  location /api/ {
    proxy_pass http://backend/;   # <-- IMPORTANTE la barra final
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # =========================
  # WhatsApp Service
  # =========================
  location /wpp/ {
    proxy_pass http://wpp/;   # también con barra
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # =========================
  # Next.js static
  # =========================
  location /_next/ {
    proxy_pass http://frontend;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # =========================
  # Frontend (SIEMPRE ÚLTIMO)
  # =========================
  location / {
    proxy_pass http://frontend;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
