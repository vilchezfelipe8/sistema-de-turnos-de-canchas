name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build backend
        run: |
          cd apps/backend
          npm ci
          npx prisma generate
          npm run build
      - name: Build frontend
        run: |
          cd apps/frontend
          npm ci
          npm run build
